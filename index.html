<!DOCTYPE html>
<html lang="es">
<head>

    <!-- Enlace a la hoja de estilos CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Contenedor principal que centra todo el contenido en la p谩gina -->
    <div class="main-container">
        
        <!-- Logo de la marca (texto estilizado) -->
        <h2 class="logo">DolcePuro</h2>

        <!-- La Tarjeta de Cliente Digital -->
        <div id="card-container">
            
            <!-- Mensaje de bienvenida personalizado -->
            <h1>Hola, <span id="client-name">Cliente</span></h1>

            <!-- Visualizador de progreso de compras -->
            <div id="progress-visualizer">
                <!-- Se generan 10 iconos de tiramis煤. La clase .completed se a帽adir谩 con JS -->
                <span class="tiramisu-icon"></span>
                <span class="tiramisu-icon"></span>
                <span class="tiramisu-icon"></span>
                <span class="tiramisu-icon"></span>
                <span class="tiramisu-icon"></span>

            <!-- Bot贸n principal para iniciar el registro de una nueva compra -->

    </div>

    <!-- Ventana Emergente (Modal) para introducir el c贸digo. Oculta por defecto. -->
    <div id="modal-container">
        <!-- Contenido del modal -->
        <div class="modal-content">
            <!-- Bot贸n para cerrar la ventana -->
            <span id="close-modal-button">&times;</span>
            
            <p>Introduce el c贸digo del d铆a para registrar tu compra:</p>
            
            <!-- Campo de texto para el c贸digo -->
            <input type="text" id="code-input" placeholder="C贸digo secreto">
            
            <!-- Bot贸n para enviar el c贸digo -->

            <!-- Espacio para mostrar mensajes de 茅xito o error -->

    </div>

</body>
</html>
